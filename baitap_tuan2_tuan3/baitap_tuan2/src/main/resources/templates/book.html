<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marvel Book Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --marvel-red: #ed1d24;
            --marvel-black: #202020;
            --marvel-white: #ffffff;
            --hover-gold: #f0131e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--marvel-black);
            color: var(--marvel-white);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle, #333 1px, transparent 1px);
            background-size: 30px 30px; /* Hiệu ứng chấm nhỏ như truyện tranh */
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            color: var(--marvel-white);
            background-color: var(--marvel-red);
            padding: 0 20px;
            text-transform: uppercase;
            transform: skew(-10deg); /* Nghiêng chữ kiểu Marvel */
            box-shadow: 8px 8px 0px var(--marvel-white);
            margin-bottom: 40px;
            animation: slideIn 0.5s ease-out;
        }

        /* Nút thêm sách mượt mà */
        .btn-add {
            display: inline-block;
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            background: var(--marvel-white);
            color: var(--marvel-red);
            padding: 10px 25px;
            border-radius: 0;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 3px solid var(--marvel-red);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .btn-add:hover {
            background: var(--marvel-red);
            color: var(--marvel-white);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 10px 20px rgba(237, 29, 36, 0.4);
        }

        /* Table phong cách Comic */
        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: #333;
            border: 4px solid var(--marvel-white);
            box-shadow: 15px 15px 0px var(--marvel-red);
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        th {
            background-color: var(--marvel-red);
            color: white;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            padding: 15px;
            text-align: left;
            text-transform: uppercase;
            border-bottom: 4px solid var(--marvel-white);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #444;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        tr:hover td {
            background-color: #444;
            color: var(--marvel-red);
            font-weight: bold;
        }

        /* Nút Sửa/Xóa */
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: 0.2s;
            display: inline-block;
        }

        .btn-edit {
            background-color: var(--marvel-white);
            color: black;
            border: 2px solid black;
        }

        .btn-edit:hover {
            background-color: #ffd700; /* Màu vàng Iron Man */
            transform: translateY(-3px);
        }

        .btn-delete {
            background-color: #000;
            color: var(--marvel-white);
            border: 2px solid var(--marvel-red);
        }

        .btn-delete:hover {
            background-color: var(--marvel-red);
            transform: scale(0.9);
        }

        /* Hiệu ứng Motion */
        @keyframes slideIn {
            from { transform: translateX(-100%) skew(-10deg); opacity: 0; }
            to { transform: translateX(0) skew(-10deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            table { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <h1>Marvel Book Database</h1>

    <div>
        <a th:href="@{/api/books/add-book}" class="btn-add">▲ Assemble New Book</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
                <th>Danger Zone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}" style="text-transform: uppercase; letter-spacing: 1px;">Tên sách mẫu</td>
                <td th:text="${book.author}">Tác giả mẫu</td>
                <td>
                    <a th:href="@{/api/books/update-book/{id}(id=${book.id})}" class="btn btn-edit">Edit</a>
                </td>
                <td>
                    <a th:href="@{/api/books/delete/{id}(id=${book.id})}" 
                       class="btn btn-delete" 
                       onclick="return confirm('Are you sure, Avenger?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
